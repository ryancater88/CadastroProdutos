<!DOCTYPE html>
<html lang="pt-br">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/addons/cleave-phone.br.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.2.0/imask.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./main/style/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./rcomponent/style/main.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Formulário de Cadastro</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">Hellen e Ryan</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="cadastro.html">Cadastrar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="presentes.html">Ver Presentes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>		
	</div>
	<div class="modal fade modalMensagem" id="universalModal" tabindex="-1" aria-labelledby="universalModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="universalModalLabel">Mensagem</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="universalModalBody">
			<!-- Conteúdo do modal será atualizado aqui -->
			</div>
			<div class="modal-footer">
				<button type="button" id="modal-cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				<button type="button" id="modal-salvar" class="btn btn-primary" hidden>Salvar</button>
			</div>
			</div>
		</div>
	</div>
	<div class="modal fade modalConfirmacao" id="modalConfirmacao" tabindex="-1" aria-labelledby="universalModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="modalConfirmacaoLabel">Mensagem</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="modalConfirmacaoBody">
			<!-- Conteúdo do modal será atualizado aqui -->
			</div>
			<div class="modal-footer">
				<button type="button" id="modal-c-cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				<button type="button" id="modal-c-confirmar" class="btn btn-primary">Confirmar</button>
			</div>
			</div>
		</div>
	</div>
	<div class="body-lista" id="presentes-container">		
		<header class="body-lista__header">
			<p class="title-header lista_header_item">Lista de Presentes </p>
			<select id="qualLista" class="lista_header_item" name="qualLista">
				<option class="optLista" disabled selected hidden>Selecione</option>
				<option class="optLista" value="1">Padrinhos</option>
				<option class="optLista" value="2">Convidados</option>
				<option class="optLista" value="3">Chá</option>
				<option class="optLista" value="4">beta</option>
			</select>
			<div class="lista_header_item filter" id="filter-list">
				<div id="descricao-produto-group">
					<label for="descricao_produto">Nome Produto:</label>
					<input type="text" id="descicao_produto" name="descricao_produto" maxlength="30">
				</div>
				<div id="reserva-group">
					<label for="reservado_produto">Reservado:</label>
					<div class="lista__radio-group">
						<label for="reservado_produto">Sim:</label>
						<input class="radio-input" id="sim_reservado" name="reserva" type="radio" value="1">
						<label for="reservado_produto">Não:</label>
						<input class="radio-input" id="nao_reservado" name="reserva" type="radio" value="0">
					</div>
				</div>
				<div class="btn-filtrar-group">
					<button class="btn-buscar" id="btn-search">Buscar</button>
				</div>
			</div>
		</header>
		<div class="list-group" id="listapresente">
		</div>
		<div class="pagination">
			<button id="prevBtn" onclick="atualizarPaginacao('anterior')">Anterior</button>
			<span id="currentPage" class="current-page"></span>
			<button id="nextBtn" onclick="atualizarPaginacao('proxima')">Próximo</button>
		</div>
	</div>
		<!-- overlay para bloquear os elementos atrás da camada principal -->
		<div id="overlay" style="z-index: 1;">
			<div class="sk-chase" id="loading">
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
			</div>
		</div>
	<script src="./main/script/main.js"></script>
	<script src="./presentes/script/presentes.js"> </script>
	<script src="./rcomponent/script/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
