<!DOCTYPE html>
<html lang="pt-br">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/addons/cleave-phone.br.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.2.0/imask.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./main/style/main.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand">Hellen e Ryan</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/cadastro/cadastro.html">Cadastrar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/presentes/presentes.html">Ver Presentes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<body>
<div id="overlay"></div>
<div class="sk-chase" id="loading">
	<div class="sk-chase-dot"></div>
	<div class="sk-chase-dot"></div>
	<div class="sk-chase-dot"></div>
	<div class="sk-chase-dot"></div>
	<div class="sk-chase-dot"></div>
	<div class="sk-chase-dot"></div>
</div>	  
    <div class="body-cadastro" id="cadastro-container">
        <p class="container-header">Cadastro de Produto para Lista<p>
            <div class="form-group" id="nome-div">
               <label for="nome">Nome do Item:</label>
				<input  type="text" id="nome" name="nome" required maxlength="50"  tabindex="1">
            </div>
			<div class="form-group" id="link-div">
				<label for="nome">Link:</label>
				 <input   type="text"  id="link" name="link" required minlength="10" tabindex="2">
			 </div>
			 <div class="form-group" id="linkimg-div">
				<label for="nome">Link Imagem:</label>
				 <input   type="text"  id="linkimg" name="linkimg" required  minlength="10" tabindex="3">
			 </div>
			 <div class="form-group" id="linkimg-div">
				<label for="qtdMax">Quantidade Reservada:</label>
				 <input   type="number"  id="qtdMax" name="qtdMax" required max="50" min="1" value="1" tabindex="4">
			 </div>			
			 <div class="form-group" id="local-div">
				<label for="selectLista">Lista:</label>
				<select name="Lista" id="selectLista" tabindex="5" required>
					<option value="" class="optHide" hidden>Selecione uma opção</option>
					<option value="1" class="optSelect">Padrinhos</option>
					<option value="2" class="optSelect">Convidados</option>
					<option value="3" class="optSelect">Chá de Casinha</option>
					<option value="4" class="optSelect">Beta</option>
				</select>
			 </div>
            <div class="form-group">
                <button class="submit-button percorrer" id="submit-button" type="submit" tabindex="5">Concluir</button>
        </div>
    </div>
	<div class="modal fade" id="universalModal" tabindex="-1" aria-labelledby="universalModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="universalModalLabel">Mensagem</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="universalModalBody">
			<!-- Conteúdo do modal será atualizado aqui -->
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			</div>
		</div>
	<script src="./main/script/main.js"> </script>
	<script src="./cadastro/script/cadastros.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
